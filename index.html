<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm System</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="box">
      <div id="notification-container" class="notification hidden">
        <p id="notification-message">Alarm is ringing!</p>
        <button id="dismiss-button">Dismiss</button>
      </div>
      <div id="tabSwitch1" class="main">
        <div class="set1"></div>
        <audio
          src="./Sounds/thailand-eas-alarm-2006-266492.mp3"
          id="alarmSound"
          loop
        ></audio>
      </div>
      <div id="tabSwitch2" class="main">
        <div class="scroll1"></div>
        <div class="scroll1"></div>
        <div class="scroll1">
        </div>
      </div>
      <div id="tabSwitch3" class="main">
        <h1 id="tabh1">00:00:00</h1>
        <div class="btns">
          <button onclick="startWatch()">start</button>
          <button onclick="stopWatch()">stop</button>
          <button onclick="resetWatch()">reset</button>
        </div>
      </div>
      <div id="tabSwitch4" class="main">
        <h1 id="worldTime1">Nepal: 7:30PM</h1>
        <h1 id="worldTime2">India: 7:30PM</h1>
        <h1 id="worldTime3">USA: 7:30PM</h1>
        <h1 id="worldTime4">USA: 7:30PM</h1>
      </div>
      <div class="tabs">
        <button class="link" onclick="openTab('tabSwitch1')" id="defaultOpen">
          A.L
        </button>
        <button class="link" onclick="openTab('tabSwitch2')">A.S</button>
        <button class="link" onclick="openTab('tabSwitch3')">S.T</button>
        <button class="link" onclick="openTab('tabSwitch4')">W.T</button>
      </div>
      <audio id="scrollSound" src="./Sounds/minimal-pop-click-ui-1-198301.mp3"></audio>
    </div>
    <script src="index.js"></script>
  </body>
</html>
